<!DOCTYPE html>
<html>
  <head>
    <!-- HTML Codes by Quackit.com -->
    <title>Add Cat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Add custom styles here if needed */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }
      h1 {
        font-size: 32px;
        color: #333;
        margin-top: 40px;
        margin-bottom: 20px;
        padding: 16px;
        text-align: center;
        background-color: #fff;
      }
      form {
        margin: 0 auto;
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      label {
        font-size: 16px;
        font-weight: bold;
      }
      input[type="text"], input[type="number"] {
        width: 100%;
        padding: 12px;
        margin: 6px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      select {
        width: 100%;
        padding: 12px;
        margin: 6px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #003366;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        padding: 16px 32px;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0059b3;
      }
    </style>
  </head>
  <body>
    <h1>Add Cat</h1>
    <form method="post" action="/add_cat">
      <label for="breed">Breed:</label>
      <input type="text" id="breed" name="breed" required>
      <label for="color">Color:</label>
      <input type="text" id="color" name="color" required>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      <label for="vaccinated">Vaccinated:</label>
      <select id="vaccinated" name="vaccinated" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <label for="castrated">Castrated:</label>
      <select id="castrated" name="castrated" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <button type="submit">Add Cat</button>
      <button onclick="window.location.href='http://127.0.0.1:5000/'">Home</button>
    </form>
  </body>
</html>
